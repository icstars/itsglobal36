<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}


    

</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
var myObstacles = [];
var myCoins = [];
var myObstacles2 = [];
var myObstacles3 = [];
var myScore;
var myHealth ;
var score=10;
var health=100;
var Paused = false;

function startGame() {
    myBackground = new component(1000, 550, "../assets/space_background.png", 0, 0, "background");
    myGamePiece = new component(80, 60, "../assets/rocket_sample.png", 10, 100,"image");
   
    myHealth = new component("30px", "Consolas", "white",15, 30, "text");
    myScore = new component("30px", "Consolas", "white", 830,30, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 550;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
        })
        
        
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
    
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function pauseGame() {
    
  if (!Paused) {
      
    clearInterval(myGameArea.interval)
    Paused = true;
    
  } else if (Paused) {
      
    myGameArea.interval=setInterval(updateGameArea,20) 
    Paused = false;
  }
  else{
      myGameArea.interval=setInterval(updateGameArea,20)
  }
}
//----------------------------------------------------------------------------
// design parameters for objects
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image"||"background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.value 
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
//------------------------------------------------------------------------
    this.update = function() {
        
        
        
       ctx = myGameArea.context;
       
        
        if (type == "image"||type == "background") {
            ctx.drawImage(this.image,this.x,this.y,this.width, this.height);
            if (type == "background") {
                ctx.drawImage(this.image, 
                this.x + this.width, this.y, this.width, this.height);
            }
             }
            else if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
    } 
             else {
                 
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
//--------------------------------------------------------------------------    
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.type == "background") {
            if (this.x == -(this.width)) {
                this.x = 0;
            }
        }
    }

    this.wallHit = function(){
        var topHit = 0;
        if(this.y <= topHit){
            this.y = topHit;
        };
        var bottomHit = myGameArea.canvas.height - this.height
        if(this.y > bottomHit){
            this.y = bottomHit;
        };
        var leftHit = 0;
        if(this.x <= leftHit){
            this.x = leftHit;
        }
        var rightHit = myGameArea.canvas.width-200
        if(this.x >= rightHit){
            this.x = rightHit;
        }
    }
    
    this.crashWith = function(otherobj) {
        var myleft = this.x+20;
        var myright = this.x-15 + (this.width-5);
        var mytop = this.y+20;
        var mybottom = this.y-20 + (this.height-20);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
    
    this.healthIndicator = function(){
        var alive = true
        if(health<=0){
            health =0;
            alive = false;
            if(!alive){
                myGameArea.stop();
                ctx.fillText('Game Over',(myGameArea.canvas.width/2)-10,myGameArea.canvas.height/2,300);
                ctx.fillText('Continue?', myGameArea.canvas.width/2,(myGameArea.canvas.height/2)+30,300);
                
                
            }
           
        }
    }
    
}

function waitForUnpause(){
    if (myGameArea.keys && myGameArea.keys[80]) {pauseGame();}
}
//game component parameters(end)----------------------------------------------


function retry(){
        location.reload();
        
    }
//------------------------------    
    function shipMovement(){
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
    if (myGameArea.keys && myGameArea.keys[80]) {pauseGame();}
}

//update game area function---------------------------------------------------
function updateGameArea() {
    
    var x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            score-=2;
            health-=1;
            
            
        }
    }
    var x, y;
    for (i = 0; i < myObstacles2.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles2[i])) {
            myGameArea.stop();
            return;
        }
    }
    var x, y;
    for (i = 0; i < myObstacles3.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles3[i])) {
            score-=1;
            health-=1;
            
        }
    }
    var x, y;
    var pickup;
    for (i = 0; i < myCoins.length; i += 1) {
        if (myGamePiece.crashWith(myCoins[i])) {
            myCoins[i].y =- 400;
            score += 100;
            return;
        }
    }
    
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
    myBackground.speedX = -1;
    
    myBackground.newPos(); 
    myBackground.update();
    //------------------------------------------------------------------------
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(80)) {
        x = myGameArea.canvas.width;
        minY = 0;
        maxY = myGameArea.canvas.height;
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        myObstacles.push(new component(70, 70, "../assets/asteroid.png" ,x , y,"image"));
    }
    if (myGameArea.frameNo == 1 || everyinterval(70)) {
        x = myGameArea.canvas.width;
        minY = 0;
        maxY = myGameArea.canvas.height;
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        myObstacles2.push(new component(30, 30, "../assets/spacerock.jpg" ,x , y,"image"));
    }
    if (myGameArea.frameNo == 1 || everyinterval(40)) {
        x = myGameArea.canvas.width;
        minY = 0;
        maxY = myGameArea.canvas.height;
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        myObstacles3.push(new component(30, 30, "../assets/obstacle3proto.jpg" ,x , y,"image"));
    }
    if (myGameArea.frameNo == 1 || everyinterval(110)) {
        x = myGameArea.canvas.width;
        minY = 0;
        maxY = myGameArea.canvas.height;
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        myCoins.push(new component(150, 120, "../assets/coin.png" ,x , y,"image"));
    }
    
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -5;
        myObstacles[i].update();
        
    }
    for (i = 0; i < myObstacles2.length; i += 1) {
        myObstacles2[i].x += -2;
        myObstacles2[i].update();
        
    }
     for (i = 0; i < myObstacles3.length; i += 1) {
        myObstacles3[i].x += -6;
        myObstacles3[i].update();
        
    }
    for (i = 0; i < myCoins.length; i += 1) {
        myCoins[i].x += -1;
       
        myCoins[i].update();
        
    }
//---------------------------------------------------------------------------

//---------------------------------------------------------------------------   
    myScore.text="Coins: " + score;
    myScore.update();
    myHealth.text="Health:" + health;
    myHealth.update();
    myGamePiece.healthIndicator();
    shipMovement();
    myGamePiece.newPos();
    myGamePiece.update();
    myGamePiece.wallHit();
    
   
}
//update game area function(end)----------------------------------------------

</script>
